<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/bf156d6b6a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<script src='main.js' defer></script>
</head>
<body class='bg-dark'>
	<div class="container">

		<header class="text-center mt-5 mb-2">
			<h1 class='fs-1 fw-normal text-light'>Todo list</h1>
			<form class="search w-25 m-auto mt-4 shadow-lg">
				<input type="text" class="form-control m-auto border-0 p-3 rounded-4" name='search' placeholder='search'>
			</form>
		</header>

		<ul class='list-group todos mx-auto text-dark'>
		</ul>

		<form class='add mt-4'>
			<label class='text-light text-center w-100'>Add new todo...</label>
			<input class='form-control m-auto rounded-4 w-25 mt-2 p-3 border-0 text-dark' type="text" name='add' placeholder='Add new to-do'>
		</form>

	</div>
</body>
</html>
